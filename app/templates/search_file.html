{%include 'db_user.html'%}
<div class="container" style="margin:0 auto;padding-top:50px;background:#DDD;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="card">
        <h5 class="card-header">Search Files</h5>
        <form  id="basicform" method="get" enctype="multipart/form-data">{% csrf_token %}
                <div class="form-group">
                   
                    <input id="inputUserName" type="text" name="key" required="required"  class="form-control" placeholder="Enter Keyword...">
                </div>
                <div class="row">
                    <div class="col-sm-6 pl-0">
                    </div>
                    <div class="col-sm-6 pl-0">
                        <p class="text-right">
                            <button type="submit" class="btn btn-space btn-primary">Search File Based on Keyword</button>
                            <button type="reset" class="btn btn-space btn-secondary">Cancel</button>
                        </p>
                    </div>
                </div>
        </form>
        <div class="card-body">
            {% if request.GET.key %}
               
           
				 <div class="table-responsive ">
                <table class="table table-bordered">
                    <thead style="background:blue;color: #FFF">
                        <tr class="white">
                            <th scope="col" >S.No</th>
                            <th scope="col">File Name</th>
                            <th scope="col">Notes</th>
							<th scope="col">Uploaded Date</th>
							<th scope="col">Enc_File</th>
							<th scope="col">Option</th>
                        </tr>
                    </thead>
                    <tbody >
                        {% for i in b %}
                        <tr style="background:#FFF;color: #000">
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.0}}</td>
                            <td>{{i.1}}</td>
                            <td>{{i.2}}</td>
							<td><a href="/media/enc_{{i.3}}" class="btn btn-success" target="_blank">Download</a></td>
							<td ><a href="{% url 'send_request' pk=i.4 %}" class="btn btn-warning">Send Request</a></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="text-center bg-primary">No FILES</td>
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
		{% endif %}
        </div>
    </div>
</div>
</div>

  {% include 'db_head.html' %}
       <div class="container" style="width:60%;padding-bottom:100px;">
                    <div class="checkout-address" style="padding-top:150px;">
                        <div class="title-left">
                            <h3>LOGIN</h3>
                        </div>
						{% if messages %}
                {% for i in messages %}
                    <div class="alert alert-success">{{i}}</div>
                {% endfor %}
            {% endif %}
                        <form method="post" action="{% url 'user_login' %}"> {% csrf_token %}
                            
							 <div class="row">
                            <div class="col-md-12">
                                <label for="username">Username *</label>
                                <div class="input-group">
                                    <input type="text" name="username" class="form-control" id="username" placeholder="" required>
                                    <div class="invalid-feedback" style="width: 100%;"> Your username is required. </div>
                                </div>
                            </div>
							<div class="col-md-12">
                                    <label for="state">Password *</label>
                                    <input type="password" class="form-control" id="password" placeholder="" required name="password">
                                    <div class="invalid-feedback"> Please provide a valid password. </div>
                                </div>
							</div>
                            <div class="mb-3">
                                <label for="">User Type</label>
                                <select name="user_type" class="form-control" required>
									<option value="">Select</option>
									<option value="DO">Data Owner</option>
									<option value="User">Data Receiver</option>
                                </select>
                            </div>
                            
                        <input type="submit" class="btn btn-primary" value="LOGIN" style="margin:20px 0;"></form>
                    </div>  </div>
  {% include 'footer.html' %}

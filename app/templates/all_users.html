{%include 'aa_header.html'%}
<div class="container" style="margin:0 auto;padding-top:50px;background:#DDD;">
<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" >
    <div class="card" >
        <h5 class="card-header">ALL USERS</h5>
        <div class="card-body">
            <div class="table-responsive ">
                <table class="table table-bordered">
                    <thead style="background:blue;color: #FFF">
                        <tr class="white">
                            <th scope="col" >S.No</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
							<th scope="col">Mobile</th>
							<th scope="col">User Type</th>
                        </tr>
                    </thead>
                    <tbody >
                        {% for i in b %}
                        <tr style="background:#FFF;color: #000">
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.username}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.mobile}}</td>
							 <td>{% if i.user_type == 'DO' %}
								Data Owner
							{% elif i.user_type == 'User' %}
								Data Receiver
							{% endif %}</td>
							
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8" class="text-center bg-primary">NO USERS</td>
                        </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
